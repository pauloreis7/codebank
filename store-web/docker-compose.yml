version: '3.8'

services:
  store-web-client:
    container_name: store-web-client
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    command: 'dumb-init node server.js'
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_STORE_API_URL: http://localhost:3333
      NEXT_PUBLIC_INVOICES_URL: http://localhost:3001
